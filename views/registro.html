<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EduRate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #1B1B1B;
      --card-bg: #2a2a2a;
      --text-color: #ffffff;
      --text-light: #cccccc;
      --accent: #FFDD00;
      --input-bg: #1f1f1f;
      --border-color: #444;
    }

    /* Reseteo básico y box-sizing global */
    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header simple para páginas de autenticación (como lo tenías) */
    header {
      background-color: #000; /* Fondo negro como en tu imagen deseada */
      padding: 1rem 0;
      text-align: center; /* Centra el contenido de nav */
    }

    header nav {
        display: inline-block; /* Permite que text-align:center funcione en el padre */
    }

    header nav a {
      color: var(--text-light); /* Usando tu variable */
      margin: 0 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }
    header nav a:hover {
        color: var(--accent);
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: var(--card-bg);
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px; /* O el ancho que prefieras */
      animation: fadeInUp 0.8s ease;
    }

    .form-container h1 {
      color: var(--accent);
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.8em; /* Aumentado ligeramente */
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    /* Corrección clave para la proporción de los inputs */
    input[type="text"], 
    input[type="email"], 
    input[type="password"] {
      width: 100%; /* Ocupa el ancho completo del contenedor del formulario */
      padding: 12px 16px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text-color); /* Texto del input más visible */
      margin-bottom: 20px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif; /* Asegurar la fuente */
      /* box-sizing: border-box; Ya está globalmente, pero no hace daño repetirlo aquí por claridad */
    }

    input[type="text"]:focus, 
    input[type="email"]:focus, 
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 221, 0, 0.25); /* Sombra de acento más sutil */
    }

    button[type="submit"] {
      background-color: var(--accent);
      color: #1B1B1B; /* Texto oscuro para contraste */
      border: none;
      padding: 13px; /* Ligeramente más padding */
      width: 100%;
      border-radius: 8px; /* Consistente con los inputs */
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px; /* Espacio arriba del botón */
    }

    button[type="submit"]:hover {
      background-color: #e6c600; /* Amarillo más oscuro */
      transform: translateY(-2px);
    }

    .mensaje {
      text-align: center;
      margin-top: 1.5em;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      display: none; /* JS lo mostrará */
    }

    .mensaje.error {
      background-color: var(--error-bg, #f8d7da); /* Fallback color */
      color: var(--error-text, #721c24);
      border: 1px solid var(--error-text, #f5c6cb);
    }

    .mensaje.success {
      background-color: var(--success-bg, #d4edda); /* Fallback color */
      color: var(--success-text, #155724);
      border: 1px solid var(--success-text, #c3e6cb);
    }

    .form-link {
      text-align: center;
      margin-top: 1.5em;
      font-size: 0.9rem;
    }

    .form-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .form-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #000; /* Consistente con el header */
      color: var(--text-light);
      text-align: center;
      padding: 1.2rem 0;
      font-size: 0.9rem;
      margin-top: auto; /* Empuja el footer hacia abajo */
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Inicio</a>
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Crear Cuenta en EduRate</h1>
      <form id="registroForm">
        <div>
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ej: tuUsuario123" required>
        </div>

        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div>
            <label for="password">Contraseña (mín. 6 caracteres):</label>
            <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required>
        </div>

        <div>
            <label for="passwordConfirm">Confirmar Contraseña:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="••••••••" minlength="6" required>
        </div>

        <button type="submit">Registrarse</button>
      </form>
      <div id="mensaje" class="mensaje"></div>
      <div class="form-link">
        <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia Sesión</a></p>
      </div>
    </div>
  </main>



  <script>
    // Tu script JavaScript existente para manejar el formulario de registro
    // (Se mantiene igual que el que proporcionaste)
    const registroForm = document.getElementById('registroForm');
    const mensajeDiv = document.getElementById('mensaje');

    registroForm.addEventListener('submit', async function (event) {
      event.preventDefault();
      mensajeDiv.textContent = '';
      mensajeDiv.style.display = 'none'; 
      mensajeDiv.className = 'mensaje'; 

      const nombreUsuario = document.getElementById('nombreUsuario').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      if (!nombreUsuario || !email || !password || !passwordConfirm) {
          mensajeDiv.textContent = 'Todos los campos son obligatorios.';
          mensajeDiv.className = 'mensaje error';
          mensajeDiv.style.display = 'block';
          return;
      }
      if (password.length < 6) {
          mensajeDiv.textContent = 'La contraseña debe tener al menos 6 caracteres.';
          mensajeDiv.className = 'mensaje error';
          mensajeDiv.style.display = 'block';
          return;
      }
      if (password !== passwordConfirm) {
        mensajeDiv.textContent = 'Las contraseñas no coinciden.';
        mensajeDiv.className = 'mensaje error';
        mensajeDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombreUsuario, email, password, passwordConfirm })
        });

        const data = await response.json();

        if (response.ok) {
          mensajeDiv.textContent = data.message || '¡Registro exitoso! Redirigiendo...';
          mensajeDiv.className = 'mensaje success';
          registroForm.reset();
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2500);
        } else {
          mensajeDiv.textContent = data.message || `Error (${response.status}): ${response.statusText}`;
          mensajeDiv.className = 'mensaje error';
        }
      } catch (err) {
        console.error('Error en fetch de registro:', err);
        mensajeDiv.textContent = 'Error de conexión con el servidor. Intenta más tarde.';
        mensajeDiv.className = 'mensaje error';
      }
      mensajeDiv.style.display = 'block';
    });
  </script>
</body>
</html>
